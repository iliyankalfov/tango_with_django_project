{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    About Rango
{% endblock %}

{% block body_block %}
    <div class="jumbotron">
        <div class="container">
            <h1 class="jumbotron-heading">Rango says...</h1>
            <div>
                here is the about page. <br/>
                <strong>This tutorial has been put together by Iliyan Kalphov</strong>
                <p>Visits: {{ visits }}</p>
            </div>
        </div>
    </div>
    <div>
        <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" /><br />
        <img src="{{ MEDIA_URL }}cat.jpg" alt="Picture of a Cat." /><br />
    </div>
{% endblock %}
